<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ内容の確認</title>
</head>
<body>
  <h1>お問い合わせ内容の確認</h1>
  <form th:action="@{/contact/register}" method="post">
    <table border="1">
      <tr>
        <td>姓</td>
        <td>
          <span th:text="${contactForm.lastName}"></span>
        </td>
      </tr>
      <tr>
        <td>名</td>
        <td>
          <span th:text="${contactForm.firstName}"></span>
        </td>
      </tr>
      <tr>
        <td>メールアドレス</td>
        <td>
          <span th:text="${contactForm.email}"></span>
        </td>
      </tr>
      <tr>
        <td>電話番号</td>
        <td>
          <span th:text="${contactForm.phone}"></span>
        </td>
      </tr>
      <tr>
        <td>郵便番号</td>
        <td>
          <span th:text="${contactForm.zipCode}"></span>
        </td>
      </tr>
      <tr>
        <td>住所</td>
        <td>
          <span th:text="${contactForm.address}"></span>
        </td>
      </tr>
      <tr>
        <td>建物名</td>
        <td>
          <span th:text="${contactForm.buildingName}"></span>
        </td>
      </tr>
      <tr>
        <td>お問い合わせ種別</td>
        <td>
          <span th:text="${contactForm.contactType}"></span>
        </td>
      </tr>
      <tr>
        <td>お問い合わせ内容</td>
        <td>
          <span th:text="${contactForm.body}"></span>
        </td>
      </tr>
    </table>
    <button type="submit">送信</button>
  </form>
</body>
</html>
