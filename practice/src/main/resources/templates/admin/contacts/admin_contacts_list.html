<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ一覧画面</title>
</head>
<body>
    <h1>お問い合わせ一覧画面</h1>
    <table border="1">
        <tr>
            <th>お問い合わせID</th>
            <th>姓</th>
            <th>名</th>
            <th>お問い合わせ種別</th>
        </tr>
        <!-- 連絡先リストの表示 -->
        <tr th:each="contact : ${contacts}">
            <td><a th:href="@{'/admin/contacts/' + ${contact.id}}" th:text="${contact.id}"></a></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.contactType}"></td>
        </tr>
    </table>
</body>
</html>
